<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Stylesheet Animate -->
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" media="screen" title="no title" charset="utf-8" />
  <!-- Stylesheet FontAwesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8" />
  <!-- Stylesheet de la barre de chargement -->
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css" type="text/css" media="all" />
  <!-- Stylesheet pour les étoiles -->
  <link rel="stylesheet" href="bower_components/angular-input-stars-directive/angular-input-stars.css" type="text/css" media="all" />
  <!-- Stylesheet Materialize -->
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen" title="no title" charset="utf-8" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8" />
  <title>Exo 1 - Angular</title>
</head>
<!-- ng-quelquechose est une directive à Angular -->
<body ng-app="myCarnetApp">
  <!-- Une application peut contenir un ou plusieurs controleur. Un controleur est une zone de controle pour Angular -->

    <nav class="nav-wrapper">
      <a href="#" class="brand-logo center">Walking Dead Carnet</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <button type="button" class="btn-floating btn-large waves-effect waves-light transparent dropdown-button material-icons" data-activates="dropdown1" ng-click="actualiseWishList()" ng-model="master">shopping_cart</button>
          <ul id="dropdown1" class="collection dropdown-content">
            <li ng-if="verifWishList() == true"><span class="title">{{ nombreDansPanier() }} favoris dans le panier</span></li>
            <li class="collection-item avatar" ng-repeat="user in master">
              <img ng-src="{{user.photo}}" alt="Photo de {{user.prenom}} {{user.nom}}" class="circle">
              <span class="title">{{user.prenom}} {{user.nom}}</span>
              <button class="secondary-content btn-floating btn-large waves-effect waves-light red material-icons" type="button" name="suppression" ng-click="likeUser(user)">delete</button>
            </li>
            <li ng-if="verifWishList() == false">
              <span class="title">Cliquez sur les <button class="btn-floating btn-large waves-effect waves-light pink material-icons" type="button" name="like">favorite_border</button> pour ajouter au panier !</span>
            </li>
            <li ng-if="verifWishList() == true">
              <button class="btn-floating btn-large btn-notif waves-effect waves-light red material-icons" type="button" name="suppression" ng-click="deleteWishList()">delete_sweep</button>
            </li>
          </ul>
        </li>
        <li><input type="search" ng-model="selectedSearch" ng-trim="true" placeholder="Rechercher quelqu'un"></li>
      </ul>
    </nav>
    <div class="clear"></div>
      <div ng-view>
      </div>
  <!-- Librairie Angular -->
  <script type="text/javascript" src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  <!-- Librairie Moment -->
  <script type="text/javascript" src="../bower_components/moment/min/moment-with-locales.min.js" charset="utf-8"></script>
  <!-- Librairie Underscore -->
  <script type="text/javascript" src="../bower_components/underscore/underscore-min.js" charset="utf-8"></script>
  <!-- Librairie jQuery -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <!-- Librairie Materialize -->
  <script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script>
  <!-- Librairie pour la barre de chargement -->
  <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <!-- Librairie pour les étoiles -->
  <script type="text/javascript" src="bower_components/angular-input-stars-directive/angular-input-stars.js"></script>
  <!-- Librairie pour ng-route -->
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- My first Jquery Document -->
  <script type="text/javascript" src="jquery.js" charset="utf-8"></script>
  <!-- Iniialisation de l'app MyCarnetApp -->
  <script type="text/javascript" src="initApp.js" charset="utf-8"></script>
  <!-- Filtres -->
  <script type="text/javascript" src="filter.js" charset="utf-8"></script>
  <!-- Controller -->
  <script type="text/javascript" src="controller/carnetCtrl.js" charset="utf-8"></script>
  <script type="text/javascript" src="controller/infoCtrl.js" charset="utf-8"></script>
  <!-- Table de routage -->
  <script type="text/javascript" src="routage.js" charset="utf-8"></script>
</body>
</html>
